<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html ng-app="app">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ToDos</title>
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css">
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
		<style type="text/css">
		.done-true {
		  text-decoration: line-through;
		  color: grey;
		}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h2>ToDo</h2>
			</div>
			<div class="row">
				<div ng-controller="TodoCtrl">
					<span>{{remaining()}} of {{todos.length}} remaining</span> [ <a href="" ng-click="archive()">archive</a> ]
					<ul class="unstyled">
						<li ng-repeat="todo in todos">
							<input type="checkbox" ng-model="todo.done" ng-click="save(todo)"> <span class="done-{{todo.done}}">{{todo.text}}</span>
						</li>
					</ul>
					<form ng-submit="addTodo()">
						<input type="text" ng-model="todoText" size="30" placeholder="add new todo here"> <input class="btn-primary" type="submit" value="add">
					</form>
				</div>
			</div>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js" type="text/javascript"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-resource.min.js" type="text/javascript"></script>
		<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="/todos.js" type="text/javascript"></script>
	</body>
</html>
